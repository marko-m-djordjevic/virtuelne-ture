<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Косово и Метохија - Виртуално путовање</title>
    <link rel="stylesheet" href="css/styles.css" version="1.0.1" />
  </head>
  <body>
    <div class="map-wrapper">
      <div class="map-container">
        <button
          class="hamburger"
          type="button"
          aria-label="Отвори мени"
          aria-expanded="false"
        >
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <img
          src="assets/home.png"
          alt="Косово и Метохија - виртуално путовање кроз векове који трају"
          class="map-image"
        />
        <div class="pins-container"></div>
      </div>
      <aside class="menu-sidebar" aria-hidden="true">
        <ul class="menu-list"></ul>
      </aside>
      <div class="popup-overlay">
        <div class="popup">
          <h2 class="popup-name"></h2>
          <img class="popup-image" src="" alt="" />
          <p class="popup-description"></p>
          <a
            class="popup-button"
            href=""
            target="_blank"
            rel="noopener noreferrer"
          ></a>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
